<div align="center">
	<h1>Tehtävägeneraattori</h1>
	<button style="margin-bottom: 15px" type="button" onclick="generateQuestion();">
	  Uusi kysymys
	</button>
	<div id="quesRes"></div>
</div>
<script>
function generateQuestion() {
	var rand = Math.floor(Math.random() * quizObj.length);
	console.log(rand);
	var str = "";
	str += "<p style='white-space: pre'>" + quizObj[rand].question + "</p>";
	if(quizObj[rand].image && quizObj[rand].image !== "") {
		str += "<img src='" + quizObj[rand].image + "'></br>";
	}
	document.getElementById("quesRes").innerHTML = str;
 }

   {

   },

];
</script>
